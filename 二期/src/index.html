<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>概率模拟可视化</title>
    <link rel="stylesheet" type="text/css" href="../../import/element-ui/index.css">
    <link rel="stylesheet" type="text/css" href="./static/css/index.css">
    <link rel="stylesheet" type="text/css" href="./static/css/el-tools.css">
</head>

<body>
    <div id="app">
        <el-tabs v-model="activeTabName" :stretch="true" :lazy="true" @tab-click="tabClicked">
            <el-tab-pane v-for="tab in tabs" :key="tab.label" :label="tab.label" :name="tab.name">
                <component :is="tab.component" :ref="tab.name"></component>
            </el-tab-pane>
        </el-tabs>
    </div>
</body>

<!-- import Vue before Element -->
<script src="../../import/vue.js"></script>
<!-- import JavaScript -->
<script src="../../import/element-ui/index.js"></script>
<!-- import plotly.js -->
<script src="../../import/plotly-latest.min.js" charset="utf-8"></script>
<!-- import math.js -->
<script src="../../import/math.js" charset="utf-8"></script>
<!-- import jstat.js -->
<script src="../../import/jstat.min.js" charset="utf-8"></script>

<!-- select language -->
<script src="./zh.js"></script>
<!-- use configurations -->
<script src="./config.js"></script>
<!-- use custom element-ui widgets -->
<script src="static/js/el-tools.js"></script>
<!-- use chart tools -->
<script src="./static/js/chart.js"></script>
<!-- use math tools -->
<script src="./static/js/k-math.js"></script>
<!-- utils -->
<script src="./static/js/utils.js"></script>
<!-- use components -->
<script src="./components/normal.js"></script>
<script src="./components/zeroone.js"></script>
<script src="./components/normalCI.js"></script>
<script src="./components/normalSL.js"></script>
<script src="./components/zerooneCI.js"></script>
<script src="./components/jointdensity.js"></script>

<!-- run main scripts -->
<script>
    const tabs = configurations.tabs;
    const HOME_PAGE = 0;
    new Vue({
        el: '#app',
        data: function () {
            return {
                tabs: tabs,
                activeTabName: tabs.length ? tabs[HOME_PAGE].name : null
            }
        },
        methods: {
            tabClicked() {
                this.$refs[this.activeTabName][0].init();
            }
        },
        mounted() {            
            Vue.nextTick(() => {
                // console.log('next tick in index mounted');
                this.$refs[this.activeTabName][0].init();
            })
        }
    })
</script>

</html>
